<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Activity Tracker</h1>
        </header>

        <section class="tracker">
            <h2>Track Your Activity</h2>
            <div class="input-section">
                <label for="activity">Select Activity:</label>
                <select id="activity">
                    <option value="Running">Running</option>
                    <option value="Cycling">Cycling</option>
                    <option value="Walking">Walking</option>
                </select>
                <label for="duration">Duration (in minutes):</label>
                <input type="number" id="duration" placeholder="Enter duration" />
                <button onclick="trackActivity()">Track</button>
            </div>

            <div class="stats">
                <p>Total Calories Burned: <span id="calories">0</span> kcal</p>
            </div>

            <div class="chart">
                <canvas id="myChart" width="400" height="200"></canvas>
            </div>
        </section>

        <footer>
            <p>&copy; 2024 Activity Tracker</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
